<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<div class="container my-5 text-center">
			<h4>Fotoregistro</h4>
			<div class='row my-5'>
				<div class='col text-center homePanel mx-5' id='studentDiv'>
					<p class='panelTitle'>Sei uno studente? 📚</p><br />
					<button id='loginButton' class="btn" data-bs-target='#loginModal' data-bs-toggle='modal'>Login</button><br />
					<button id='signupButton' class="btn" data-bs-target='#signupModal' data-bs-toggle='modal'>Registrati</button><br />
				</div>
				<div class='col text-center homePanel mx-5' id='teacherDiv'>
					<p class='panelTitle'>Sei un insegnante? 🧑‍🏫</p><br />
				</div>
			</div>
			<div id='loginModal' class='modal fade' aria-hidden='true' aira-labelledby='loginModal'>
				<div class='modal-dialog modal-dialog-centered'>
					<div class='modal-content'>
						<div class='modal-header'>
							<button class='btn-close' data-bs-dismiss='modal' aria-label='close'></button>
						</div>
						<div class='modal-body'>
							<h1>Login</h1>
							<form id='loginForm'>
								<input type="email"    class="form-control my-2" id='loginEmail'    placeholder='Email'>
								<input type="password" class="form-control my-2" id='loginPassword' placeholder='Password'>
								<input type="submit"   class='btn my-2'>
							</form>
							<div id='loginAlert'>

							</div>
						</div>
					</div>					
				</div>
			</div>
			<div id='signupModal' class='modal fade' aria-hidden='true' aira-labelledby='loginModal'>
				<div class='modal-dialog modal-dialog-centered'>
					<div class='modal-content'>
						<div class='modal-header'>
							<button class='btn-close' data-bs-dismiss='modal' aria-label='close'></button>
						</div>
						<div class='modal-body'>
							<h1>Registrati</h1>
							<form id="signupForm">
								<input type='text'     class='form-control my-2' id='signupName'            placeholder='Nome'>
								<input type='text'     class='form-control my-2' id='signupSurname'         placeholder='Cognome'>
								<input type='email'    class='form-control my-2' id='signupEmail'           placeholder='Email'>
								<input type='password' class='form-control my-2' id='signupPassword'        placeholder='Password'>
								<input type='password' class='form-control my-2' id='signupConfirmPassword' placeholder='Conferma password'>
								<label for='showPassword'>Mostra password</label><input id='showPassword' class='my-2 mx-2' type='checkbox'><br />
								<input type="submit"   class='btn my-2'>
								<div id='signupAlert'>

								</div>
							</form>
						</div>
					</div>					
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="../script.js"></script>
	</body>
</html>
