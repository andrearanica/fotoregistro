<html>
	<head>
		<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		<div class="container my-5 text-center">
			<button id='loginButton' class="btn" data-bs-target='#loginModal' data-bs-toggle='modal'>Login</button>
			<div id='loginModal' class='modal fade' aria-hidden='true' aira-labelledby='loginModal'>
				<div class='modal-dialog modal-dialog-centered'>
					<div class='modal-content'>
						<div class='modal-header'>
							<button class='btn-close' data-bs-dismiss='modal' aria-label='close'></button>
						</div>
						<div class='modal-body'>
							<h1>Login</h1>
							<form method="POST" id="loginForm">
								<input type="email"    class="form-control my-2" id='loginEmail'>
								<input type="password" class="form-control my-2" id='loginPassword'>
								<input type="submit"   class='btn my-2'>
							</form>
						</div>
					</div>					
				</div>
			</div>

			<button id='signupButton' class="btn" data-bs-target='#signupModal' data-bs-toggle='modal'>Registrati</button>
			<div id='signupModal' class='modal fade' aria-hidden='true' aira-labelledby='loginModal'>
				<div class='modal-dialog modal-dialog-centered'>
					<div class='modal-content'>
						<div class='modal-header'>
							<button class='btn-close' data-bs-dismiss='modal' aria-label='close'></button>
						</div>
						<div class='modal-body'>
							<h1>Login</h1>
							<form method="POST" id="signupForm">
								<input type="email"    class="form-control my-2" id='signupEmail'>
								<input type="password" class="form-control my-2" id='signupPassword'>
								<input type="submit"   class='btn my-2'>
							</form>
						</div>
					</div>					
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="../script.js"></script>
	</body>
</html>
