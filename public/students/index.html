<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard Studente</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset='UTF-8'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel='stylesheet' href=''>
        <style>
            #canvas {
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class='container my-5 text-center'>
            <h1 id='title'></h1>
            <div id='user-alert'>
                
            </div>
            <div id='reader' width='600px'>

            </div>
            
            <button id='start-camera' class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#photo-modal">Apri fotocamera</button>
            <div class="modal fade" id="photo-modal" tabindex="-1" aria-labelledby="photo-modal" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Scatta una foto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <video id='video' width='320' height='240' autoplay></video>
                        
                        <div class='text-center'>Risultato</div>
                        <canvas id='canvas' width='320' height='240'>Scatta la foto...</canvas>
                    </div>
                    <div class="modal-footer">
                        <button id='click-photo' class='btn btn-success'>Scatta</button>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src='../node_modules/html5-qrcode/html5-qrcode.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script>
        <script src='script.js' type='module'></script>
        <script src='../../javascript/checkToken.js'></script>
    </body>
</html>
